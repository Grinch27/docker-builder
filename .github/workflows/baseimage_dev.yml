name: Base Image Info (Dev)

on:
  push:
    paths:
      - ".github/workflows/baseimage_dev.yml"
  pull_request:
    paths:
      - ".github/workflows/baseimage_dev.yml"
  repository_dispatch:
  workflow_dispatch:

jobs:
  base:
    name: ${{ matrix.image_name }} - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image_name: ["alpine:latest", "debian:latest", "ubuntu:latest"]
        arch: ["amd64", "arm64"]
    steps:
      - name: Setup environment
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install -y skopeo jq

      - name: Fetch and Store Layer Info
        run: |
          readonly repo="${{ matrix.image_name }}"
          readonly arch="${{ matrix.arch }}"

          echo "Inspecting image: ${repo} for platform: linux/${arch}"

          # Handle ARM variant extraction if needed
          variant=""
          current_arch="${arch}"
          if [[ "${arch}" =~ arm/v ]]; then
            variant="${arch#*/}"
            current_arch="${arch%/*}"
          fi

          # Single skopeo call with all necessary data extraction
          data_json=$(skopeo inspect \
            --override-os="linux" \
            --override-arch="${current_arch}" \
            ${variant:+--override-variant="${variant}"} \
            --format=json \
            "docker://docker.io/${repo}")

          # Create image info file with safe filename (replace colon with dash)
          readonly safe_repo_name="${repo//:/-}"
          readonly output_file="/tmp/image_${safe_repo_name/\//_}_${arch}.json"

          # Create complete layer info in one jq operation and save to file
          echo "${data_json}" | jq --compact-output \
            --arg image "${repo}" \
            --arg arch "${arch}" \
            '{
              image: $image,
              architecture: $arch,
              layers: .Layers,
              layer_count: (.Layers | length),
              size: .Size,
              digest: .Digest
            }' > "${output_file}"

          echo "Saved layer info to: ${output_file}"

      - name: Upload Layer Info
        uses: actions/upload-artifact@v4
        with:
          name: layer-info-${{ matrix.image_name }}-${{ matrix.arch }}
          path: /tmp/image_*.json
          retention-days: 1

  collect:
    name: Show Aggregated Layers from All Matrix Jobs
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Download All Layer Info
        uses: actions/download-artifact@v4
        with:
          pattern: layer-info-*
          path: /tmp/layer-data
          merge-multiple: true

      - name: Process Results
        run: |
          echo "=== Docker Base Images Layer Information ==="

          readonly data_dir="/tmp/layer-data"

          # Check if we have any data files
          if [[ ! -d "${data_dir}" ]] || [[ -z "$(find "${data_dir}" -name "*.json" -type f)" ]]; then
            echo "‚ùå No valid image data collected"
            exit 1
          fi

          echo "=== Individual Image Analysis ==="
          echo

          # Process each JSON file
          for json_file in "${data_dir}"/*.json; do
            if [[ -f "${json_file}" ]]; then
              jq --raw-output '
                "üì¶ Image: \(.image) (\(.architecture))",
                "   Layers: \(.layer_count)",
                "   Size: \(.size // "null") bytes", 
                "   Digest: \(.digest[0:19])...",
                if (.layer_count <= 5) then
                  "   Layer hashes:",
                  (.layers[] | "     - \(.)")
                else
                  "   Layer hashes (first 3 and last 2):",
                  (.layers[0:3][] | "     - \(.)"),
                  "     ... (\(.layer_count - 5) more layers) ...",
                  (.layers[-2:][] | "     - \(.)")
                end,
                ""
              ' "${json_file}"
            fi
          done

      - name: Generate Summary Report
        run: |
          echo "=== Summary Report ==="

          readonly data_dir="/tmp/layer-data"
          readonly temp_combined="/tmp/combined_data.json"

          # Combine all JSON files into a single array
          jq -s '.' "${data_dir}"/*.json > "${temp_combined}"

          # Generate comprehensive statistics
          jq --raw-output '
            map(select(. != null and has("architecture") and has("image"))) as $all_data |
            if ($all_data | length) > 0 then
              {
                total_images: ($all_data | length),
                images_by_arch: (
                  $all_data |
                  group_by(.architecture) |
                  map({key: .[0].architecture, value: length}) |
                  from_entries
                ),
                layer_stats: (
                  $all_data |
                  map(.layer_count) |
                  {
                    min: min, 
                    max: max, 
                    avg: (add / length | floor),
                    distribution: (group_by(.) | map({layers: .[0], count: length}))
                  }
                ),
                size_stats: (
                  $all_data |
                  map(.size // 0) |
                  {
                    min: min,
                    max: max, 
                    avg: (add / length | floor),
                    total: add
                  }
                )
              } |
              "üìä Statistics:",
              "Total images analyzed: \(.total_images)",
              "",
              "Images by architecture:",
              (.images_by_arch | to_entries | map("  - \(.key): \(.value) images") | join("\n")),
              "",
              "Layer count statistics:",
              "  - Min layers: \(.layer_stats.min)",
              "  - Max layers: \(.layer_stats.max)", 
              "  - Avg layers: \(.layer_stats.avg)",
              "  - Layer distribution:",
              (.layer_stats.distribution | map("    * \(.layers) layers: \(.count) images") | join("\n")),
              "",
              "Size statistics:",
              "  - Total size: \(.size_stats.total) bytes",
              "  - Avg size: \(.size_stats.avg) bytes",
              "  - Size range: \(.size_stats.min) - \(.size_stats.max) bytes"
            else
              "No valid image data was collected."
            end' "${temp_combined}"
                    avg: (add / length),
                    total: add
                  }
                )
              }
            else
              {
                total_images: 0,
                images_by_arch: {},
                layer_stats: {min: 0, max: 0, avg: 0, distribution: []},
                size_stats: {min: 0, max: 0, avg: 0, total: 0}
              }
            end
          ')
          echo "üìä Statistics:"
          total_count=$(echo "$summary" | jq -r '.total_images')
          if [ "$total_count" -gt 0 ]; then
            echo "$summary" | jq -r '
              "Total images analyzed: \(.total_images)",
              "",
              "Images by architecture:",
              (.images_by_arch | to_entries | map("  - \(.key): \(.value) images") | join("\n")),
              "",
              "Layer count statistics:",
              "  - Min layers: \(.layer_stats.min)",
              "  - Max layers: \(.layer_stats.max)", 
              "  - Avg layers: \(.layer_stats.avg | floor)",
              "  - Layer distribution:",
              (.layer_stats.distribution | map("    * \(.layers) layers: \(.count) images") | join("\n")),
              "",
              "Size statistics:",
              "  - Total size: \(.size_stats.total) bytes",
              "  - Avg size: \(.size_stats.avg | floor) bytes",
              "  - Size range: \(.size_stats.min) - \(.size_stats.max) bytes"
            '
          else
            echo "No valid image data was collected."
            echo "Debug info:"
            echo "$all_outputs" | jq .
          fi
